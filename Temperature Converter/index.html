<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/40564d6f02.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Wel Come</h1>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <spam class="Temperature-icon">
                <i class="fa-solid fa-temperature-high"></i>
            </spam>
      </div>
      <div id="celcius">
           <input type="number" placeholder="Celcius" >
           <spam class="icon">&#8451</spam>
      </div>
      <div id="fahrenheit">
          <input type="number" placeholder="Fahrenheit" >
          <spam class="icon">&#8457</spam>
      </div>
      <div id="kelvin">
        <input type="number" placeholder="Kelvin" >
        <spam class="icon">&#8490</spam>
       </div>
       <div class="button">
       <button>All Clear</button>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
